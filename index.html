    <title>Popup Modal</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="open">
        Click me
    </button>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h1>Here is a Popup Modal</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum dolorem similique eius repudiandae ab ut.
                Temporibus laborum ducimus vel aut, itaque earum natus soluta minima eius quibusdam accusamus, id
                explicabo?
            </p>
            <button class="close" id="close">Close me</button>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
